<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous - NOSTROGUARD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- css -->
  <link href="./assets/CSS/Contacts.css" rel="stylesheet">
  <link href="./assets/CSS/index.css" rel="stylesheet">
  <!-- JS -->
  <script src="./assets/Javascript/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Loader -->
  <div class="loader">
    <div class="loader__spinner"></div>
  </div>

  <!-- Navigation -->
  <nav class="fixed w-full bg-white shadow-md z-50" id="navbar">
    <div class="container mx-auto px-6 py-5">
      <div class="flex items-center justify-between">
        <div class="left-nav">
          <div class="text-2xl font-bold text-blue-900">NOSTROGUARD</div>
          <img class="logo" src="./assets/Images/NOSTROMOGAURD (1).png" alt="logo">
        </div>
        <div class="flex md:flex space-x-8">
          <a href="formation.html" class="nav-link">Formation</a>
          <a href="tarif.html" class="nav-link">Tarifs</a>
          <a href="Contacts.html" class="nav-link">Contactez-nous</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8 section-title">Contactez-nous</h2>
      
      <form class="contact-form" id="contactForm">
        <div class="name-fields">
          <div class="form-group">
            <input type="text" id="firstname" required>
            <label>Prénom</label>
            <div class="line"></div>
          </div>
          <div class="form-group">
            <input type="text" id="lastname" required>
            <label>Nom</label>
            <div class="line"></div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="company" required>
          <label>Nom de l'entreprise</label>
          <div class="line"></div>
        </div>
        <div class="form-group">
          <input type="email" id="email" required>
          <label>Email</label>
          <div class="line"></div>
        </div>
        <div class="form-group">
          <textarea id="message" required></textarea>
          <label>Message</label>
          <div class="line"></div>
        </div>
        <button type="submit" class="submit-button w-full">
          <span>Envoyer</span>
          <div class="liquid"></div>
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12">
    <div class="container mx-auto px-6">
      <div class="text-center">
        <div class="text-2xl font-bold mb-4">CyberSecuSolution</div>
        <p class="text-gray-400">Protection • Expertise • Innovation</p>
        <div class="mt-8 text-sm text-gray-400">
          © 2025 NOSTROGUARD. Tous droits réservés.
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
