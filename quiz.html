<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Sensibilisation à la Cybersécurité - NOSTROGUARD </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/CSS/quiz.css">
    <script src="assets/Javascript/quiz.js" defer></script>

</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-blue-900">NOSTROGUARD</div>
                    <img class="w-16 ml-4" src="/assets/Images/NOSTROMOGAURD (1).png" alt="logo">
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link">Accueil</a>
                    <a href="formation.html" class="nav-link">Formation</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Quiz Section -->
    <section class="container mx-auto px-6 pt-32 pb-24">
        <h2 class="text-5xl font-bold text-center text-gray-800 mb-16 mt-30">Quiz de Sensibilisation à la Cybersécurité
        </h2>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8 max-w-2xl mx-auto">
            <div id="progress-bar" class="bg-blue-900 h-2.5 rounded-full" style="width: 0%"></div>
        </div>

        <div id="quiz-container" class="max-w-4xl mx-auto"> <!-- Increased max-width -->
            <div class="question-container bg-white p-8 rounded-lg shadow-md">
                <!-- Image Space -->
                <div class="mb-8 w-full bg-gray-100 rounded-lg overflow-hidden">
                    <img id="question-image" alt="Question illustration" class="w-full h-full object-contain">
                </div>

                <!-- Question Content -->
                <div id="question-content"></div>

                <!-- Feedback Container -->
                <div id="feedback-container" class="hidden mt-6 p-4 rounded-lg"></div>

                <!-- Navigation Buttons -->
                <div class="mt-6 flex justify-between">
                    <button id="back-btn" class="cyber-button" disabled>Précédent</button>
                    <button id="continue-btn" class="cyber-button hidden">Continuer</button>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="max-w-2xl mx-auto hidden">
            <div class="bg-white p-8 rounded-lg shadow-md text-center">
                <h3 class="text-3xl font-bold mb-4">Votre score: <span id="final-score"></span>/10</h3>
                <p id="final-feedback" class="text-xl mb-6"></p>
                <a href="Contacts.html" class="cyber-button inline-block">Suivre la formation</a>
            </div>
        </div>
    </section>
</body>

</html>
